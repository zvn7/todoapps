<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Apps</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<nav class="navbar text-white fixed-top" data-bs-theme="dark" style="background-color: #E38B29;">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1 mx-auto fw-bold">Todo List</span>
			</div>
		</nav>

		<div class="wrapper mt-5">
			<div class="container bg-white shadow pt-5 pb-5 px-5" id="add-todo">
				<h2 class="container-header text-center mb-5">Tambah Tugas</h2>
				<form class="form" action="#" id="form">
					<div class="form-group form-title">
						<label for="title">Aku ingin...</label>
						<input type="text" id="title" name="title" required />
					</div>
					<div class="form-group form-title mb-2">
						<label for="date">Masukkan deadline</label>
						<input type="date" id="date" name="date" required />
					</div>
					<input type="submit" value="Tambah" name="Submit" class="btn-submit" />
				</form>
			</div>
			<div class="container">
				<h2 class="container-header">Yang harus dilakukan</h2>
				<div class="list-item" id="todos"></div>
			</div>
			<div class="container">
				<h2 class="container-header">Yang sudah dilakukan</h2>
				<div class="list-item" id="completed-todos"></div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
