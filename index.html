<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Apps</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<nav class="navbar text-white fixed-top" data-bs-theme="dark" style="background-color: #e38b29">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1 mx-auto fw-bold">Todo List</span>
			</div>
		</nav>

		<div class="home flex-column mt-5">
			<div class="card mt-5">
				<div class="card-body">
					<div class="container bg-white shadow pt-5 pb-5 px-5" id="add-todo">
						<h2 class="container-header text-center mb-5">Tambah Tugas</h2>
						<form class="form" action="#" id="form">
							<label for="title" class="form-label">Aku ingin...</label>
							<input type="text" class="form-control" id="title" name="title" required />
							<label for="date" class="form-label">Masukkan deadline</label>
							<input type="date" class="form-control" id="date" name="date" required />
							<input type="submit" value="Tambah" name="Submit" class="btn btn-submit" />
							<!-- <div class="form-group form-title">
							</div>
							<div class="form-group form-title mb-2">
							</div> -->
						</form>
					</div>
					<div class="container mt-5 px-5 py-5">
						<h3 class="container-header">Yang harus dilakukan</h3>
						<div class="list-item" id="todos"></div>
					</div>
					<div class="container mt-5 px-5 py-5">
						<h3 class="container-header">Yang sudah dilakukan</h3>
						<div class="list-item" id="completed-todos"></div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
